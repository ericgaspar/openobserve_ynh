#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "openobserve"
name = "OpenOberve"
description.en = "Alternative to Elasticsearch/Splunk/Datadog for logs, metrics, traces, RUM, and more"
description.fr = "Alternative à Elasticsearch/Splunk/Datadog pour les journaux, les métriques, les traces, le RUM, etc."

version = "0.40.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://openobserve.ai/"
demo = "https://demo.example.com"
admindoc = "https://yunohost.org/packaging_apps"
userdoc = "https://yunohost.org/apps"
code = "https://github.com/openobserve/openobserve"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/example"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://downloads.openobserve.ai/releases/o2-enterprise/v0.40.0/openobserve-ee-v0.40.0-linux-amd64.tar.gz"
    amd64.sha256 = "eecfdaf3f4985ccaf61d07501aceef6c9abd02df287b40efa5f12c123618fe0e"
    arm64.url = "https://downloads.openobserve.ai/releases/o2-enterprise/v0.40.0/openobserve-ee-v0.40.0-linux-arm64.tar.gz"
    arm64.sha256 = "01d188f53b6b7e022b4e7e816aa7fbc2e966ff6338485023dc6aefdb00f26af8"
    
    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 5080
